<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="../js/slick-1.8.1/slick/slick.min.js"></script>
    <script src="../js/javascript.js"></script>
    <link rel="shortcut icon" href="../images/NJLOGO_64x64.ico" type="image/x-icon">
</head>
<body>
    <!--header-->
    <header>
        <!--content-->
        <div class="content">
            <i class="back_arrow" onclick="window.location.href='./index_inner.html'"></i>
            <div class="title">fishGame</div>
        </div>
    </header>
    <!--main-->
    <main>
        <!--slot頁-->
        <div class="slotWrap">
            <!--slot上選單-->
            <div class="slotHeader">
                <!--選單-->
                <div class="listBox">
                    <ul>
                        <li class="active">
                            <i class="all_ic"></i>
                            全て
                        </li>
                        <li>
                            <i class="hot_ic"></i>
                            人気ゲーム
                        </li>
                        <li>
                            <i class="love_ic"></i>
                            お気に入り
                        </li>
                    </ul>
                </div>
                <!--搜尋列-->
                <div class="searchBox">
                    <i class="search_ic"></i>
                    <input type="text" placeholder="ゲーム検索">
                </div>
            </div>
            <!--slot遊戲列-->
            <div class="gameList">
                <div class="gameBox">
                    <img src="../images/partner/fish/gameImg_1.png">
                    <p>
                        <span>Gold Cai Shen 2 Fishing</span>
                        <button class="love"></button>
                    </p>
                    <div class="btnBox">
                        <button class="enter" onclick="callFish()">ゲームに入る</button>
                        <button class="try">Try It!</button>
                    </div>
                </div>
                <div class="gameBox">
                    <img src="../images/partner/fish/gameImg_2.png">
                    <p>
                        <span>GODZ Fishing</span>
                        <button class="love"></button>
                    </p>
                    <div class="btnBox">
                        <button class="enter" onclick="callFish()">ゲームに入る</button>
                        <button class="try">Try It!</button>
                    </div>
                </div>
                <div class="gameBox">
                    <img src="../images/partner/fish/gameImg_3.png">
                    <p>
                        <span>Gold Dragon Fishing 360</span>
                        <button class="love"></button>
                    </p>
                    <div class="btnBox">
                        <button class="enter" onclick="callFish()">ゲームに入る</button>
                        <button class="try">Try It!</button>
                    </div>
                </div>
                <div class="gameBox">
                    <img src="../images/partner/fish/gameImg_4.png">
                    <p>
                        <span>Go Gold Fishing 360</span>
                        <button class="love"></button>
                    </p>
                    <div class="btnBox">
                        <button class="enter" onclick="callFish()">ゲームに入る</button>
                        <button class="try">Try It!</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--footer-->
    <footer>
        <ul>
            <li onclick="window.location.href='./index_inner.html'">
                <i class="menu_ic"></i>
                <p>ホーム</p>
            </li>
            <li onclick="window.location.href='./event.html'">
                <i class="event_ic"></i>
                <p>プロモーション</p>
            </li>
            <li onclick="window.location.href='./wallet.html'">
                <i class="wallet_ic"></i>
                <p>ウォレット</p>
            </li>
            <li onclick="window.location.href='./help_often_contact.html'">
                <i class="service_ic"></i>
                <p>カスタマーサービス</p>
            </li>
            <li onclick="window.location.href='./member.html'">
                <i class="center_ic"></i>
                <p>マイページ</p>
            </li>
        </ul>
    </footer>
    <!--彈窗-->
    <div class="filter">
        <!--捕魚機彈窗-->
        <div class="jumpWindow gameWindow fish">
            <div class="title">
                <p>クイック振替</p>
                <i class="close"></i>
            </div>
            <form>
                <div class="row">
                    <p class="smallTitle">プラットホーム</p>
                    <p class="gameName">Gold Cai Shen 2 Fishing</p>
                </div>
                <div class="row">
                    <p class="smallTitle">メインウォレット</p>
                    <input type="text" value="¥0.00" disabled>
                </div>
                <div class="row">
                    <i class="arrow_ic"></i>
                </div>
                <div class="row">
                    <p class="smallTitle">Gold Cai Shen 2 Fishing</p>
                    <input type="text" value="¥0.00" disabled>
                </div>
                <div class="row">
                    <p class="smallTitle">振替金額</p>
                    <input type="text" value="0">
                </div>
                <div class="row btnBox">
                    <button type="button">¥100</button>
                    <button type="button">¥500</button>
                    <button type="button">¥1,000</button>
                    <button type="button">¥3,000</button>
                    <button type="button">¥5,000</button>
                    <button type="button">¥10,000</button>
                    <button type="button">全て</button>
                </div>
                <div class="row checkBtn">
                    <button>確認</button>
                </div>
            </form>
            <button class="enterBtn">ゲームに入る</button>
        </div>
    </div>
</body>
</html>
