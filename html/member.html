<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="../js/slick-1.8.1/slick/slick.min.js"></script>
    <script src="../js/javascript.js"></script>
    <link rel="shortcut icon" href="../images/NJLOGO_64x64.ico" type="image/x-icon">
</head>
<body>
    <!--header-->
    <header>
        <div class="content">
            <div class="title">マイページ</div>
        </div>
    </header>
    <!--main-->
    <main>
        <!--會員中心-->
        <div class="memberWrap">
            <!--玩家資訊-->
            <div class="user">
                <!--上列-->
                <div class="info">
                    <!--左-->
                    <div>
                        <div class="account">
                            <div class="lv">ゴールド会員</div>
                            user898
                        </div>
                        <p class="date">参加209日</p>
                    </div>
                    <!--右-->
                    <button class="infoBtn" onclick="window.location.href='./member_info.html'">個人情報</button>
                </div>
                <!--入金顯示框-->
                <div class="wallet">
                    <p>¥0.00</p>
                    <button onclick="window.location.href='./deposit.html'">今すぐ入金</button>
                </div>
                <!--大按鈕區-->
                <div class="btnBox">
                    <button onclick="window.location.href='./wallet.html'">
                        <i class="bigList_ic wallet"></i>
                        <div class="text">
                            マイウォレット
                            <p>MY PURSE</p>
                        </div>
                    </button>
                    <button onclick="window.location.href='./vip.html'">
                        <i class="bigList_ic vip"></i>
                        <div class="text">
                            VIP
                            <p>VIP</p>
                        </div>
                    </button>
                </div>
                <!--其他選單-->
                <ul>
                    <li onclick="window.location.href='./bettingRecord.html'">
                        <i class="list_ic bettingRcord"></i>
                        <p>ベット履歷</p>
                    </li>
                    <li onclick="window.location.href='./dealRecord.html'">
                        <i class="list_ic dealRecord"></i>
                        <p>取引履歷</p>
                    </li>
                    <li onclick="window.location.href='./mail.html'">
                        <i class="list_ic mail"></i>
                        <p>インボックス</p>
                        <em class="bubble">3</em>
                    </li>
                    <li onclick="window.location.href='./card.html'">
                        <i class="list_ic card"></i>
                        <p>口座設定</p>
                    </li>
                </ul>
            </div>
            <!--選項條-->
            <div class="options" onclick="window.location.href='./invite.html'">
                <p>
                    <i class="member_ic invite"></i>
                    メンバーを招待する
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='./searchPoint.html'">
                <p>
                    <i class="member_ic point"></i>
                    ∞4世代ボーナス報酬
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='./eventApply.html'">
                <p>
                    <i class="member_ic eventApply"></i>
                    プロモーション申請
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='./help_new.html'">
                <p>
                    <i class="member_ic helpNew"></i>
                    ヘルプ​センター
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='./help_about.html'">
                <p>
                    <i class="member_ic helpAbout"></i>
                    当社について
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options opDownload">
                <p>
                    <i class="member_ic app"></i>
                    フォローする
                </p>
                <i></i>
            </div>
            <div class="options opLang">
                <p>
                    <i class="member_ic lang"></i>
                    <span class="lang_jp active">日本語</span>
                    <span class="lang_tw">繁體中文</span>
                    <span class="lang_ch">简体中文</span>
                </p>
                <i class="arrow_ic"></i>
            </div>
            <div class="options" onclick="window.location.href='../index.html'">
                <p>
                    <i class="member_ic logout"></i>
                    ログアウト
                </p>
                <i></i>
            </div>
        </div>
    </main>
    <!--footer-->
    <footer>
        <ul>
            <li onclick="window.location.href='./index_inner.html'">
                <i class="menu_ic"></i>
                <p>ホーム</p>
            </li>
            <li onclick="window.location.href='./event.html'">
                <i class="event_ic"></i>
                <p>プロモーション</p>
            </li>
            <li onclick="window.location.href='./wallet.html'">
                <i class="wallet_ic"></i>
                <p>ウォレット</p>
            </li>
            <li onclick="window.location.href='./help_often_contact.html'">
                <i class="service_ic"></i>
                <p>カスタマーサービス</p>
            </li>
            <li class="active" onclick="window.location.href='./member.html'">
                <i class="center_ic"></i>
                <p>マイページ</p>
            </li>
        </ul>
    </footer>
    <!--彈窗-->
    <div class="filter">
        <div class="jumpWindow langWindow">
            <div class="title">
                <i class="close"></i>
            </div>
            <ul>
                <li class="active">日本語</li>
                <li>繁體中文</li>
                <li>简体中文</li>
            </ul>
        </div>
        <div class="jumpWindow downloadBox">
            <div class="title">
                フォローする
                <i class="close"></i>
            </div>
            <div class="box">
                <div class="img"></div>
            </div>
        </div>
    </div>
</body>
</html>
